<html>
  <head>
    <title>Places I Was Been</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class='container'>
      <h1>Hwere ya been?</h1>

      <div class="col-md-6">
        <h3>Add a thing</h3>
        <form id="place-form">
          <div class="form-group">
            <input type="text" id="place_name" placeholder="Location or Place name" class="form-control">
            <br>
            <input type="text" id="season" placeholder="Season" class="form-control">
            <br>
            <textarea id="review" placeholder="How'd it go?" class="form-control" rows='4'></textarea>
          </div>
          <button type='submit'>Submit</button>
        </form>
      </div>

      <div class='col-md-6'>
        <ul id='place-list'>
        </ul>

      </div>
      <div class='col-md-6'>
        <div id='show-place'>
          <h2></h2>
          <p>Place: <span class='place-name'></span></p>
          <p>Season: <span class='season'></span></p>
          <p>Review: <span class='review'></span></p>
        </div>
      </div>

    </div>
  </body>
</html>
